{% extends 'core/home.html' %}  
{% block content %}

<div class="container" style="margin-top: 100px; margin: bottom 100px;">
    <table id="adv" class="table ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Logo</th>
            <th scope="col">Names</th>
            <th scope="col">Title</th>
          </tr>
        </thead>
        <tbody>
          {% for a in adverts %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td><img  style="height: 25px; width: 25px;"  src="{{a.image.url}}" alt=""></td>
              <td>{{a.name}}</td>
              <td>{{a.title}}</td>
            </tr>
          {%endfor%} 
        </tbody>
      </table>
</div>




<div style="margin-top: 50px; margin-bottom: 50px; background-color:azure" class="container card">
    <form class="form" method="post" action="" enctype="multipart/form-data" >
    {% csrf_token %}
    <div>
      <input type="text" name="name" id="" placeholder="Enter your company name ">
    </div>
    <div>
      <input type="text" name="title" id="" placeholder="Enter Product Title">
    </div>
    <div>
      <input type="file" name="image" id="">
    </div>
    <div> 
      <textarea name="desc" id="" cols="30" rows="4" placeholder="add descriptions"></textarea>
    </div>
    <div>
      <input type="url" name="url" id="" placeholder="Add you web link plz">
    </div>
    <button class="btn btn-dark" type="submit">add</button>
</form>
  
</div>


{% endblock content %}
